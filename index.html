<!doctype html> 
<html lang="en"> 
    <head>
        <meta charset="utf-8">
        <title>
            Quote Stream
        </title>
    	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.7.2/jquery.js"></script>
    	<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.18/jquery-ui.js"></script>
        <script type="text/javascript" src="http://localhost:4000/socket.io/socket.io.js"></script>
    </head>
    <script type="text/javascript">
        $(document).ready(function() {
            var socket = io.connect("http://localhost:4000");
              socket.on('quote', function(data) {
                  var data = $("<pre>" + data + "</pre><hr />");
                  $("#quotes").append(data);
                  $("html, body").animate({ scrollTop: $(document).height() }, 100);
                  $(data).show("slide", { direction: "up" }, 250);
                  $(data).effect("highlight", {}, 1500); 
              });

			  socket.on("portfolio", function(data){
                  var data = $("<pre>" + data + "</pre><hr />");
                  $("#control div").html(data);
                  $("html, body").animate({ scrollTop: $(document).height() }, 100);
                  $(data).show("slide", { direction: "up" }, 250);
                  $(data).effect("highlight", {}, 1500); 

			  });



			  $("#submit").click(function(){
			      var txt = $("#order").val();	  
				  socket.emit("incoming_order", txt);
			  });
        });
    </script>
	<style>
        #control{
		    display: block;
			position: fixed;
			top: 0;
			left: 0;
			width: 600px;
			max-height: 800px;
			margin: auto;
		    font-size: 10px;
		}
		#quotes{
		    display: block;
			position: fixed;
			top: 0;
			right: 0;
			width: 300px;
		}
		</style>
    <body>
		<div id="control">
			<input id="order" /><input type="submit" value="Order" id="submit"> 
			<div> </div>
		</div>
        <div id="quotes"></div>
    </body>
</html>
